<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <canvas id="canvas" width="300" height="300"></canvas>
  <script>
    var canvas = document.getElementsByTagName("canvas")[0]
    var ctx = canvas.getContext("2d")

    var dt = prev = 0
    var raf
    var dists = []
    var buildings = []
    var monsters = []
    var people = []
    const D = {
      MAX_SPRITES: 100,
      ACCBAS: 20,
      W_UP: 'u',
      W_DOWN: 'd',
      W_RIGHT: 'r',
      W_LEFT: 'l',
      STOPPED: 's',
    }

    function setup() {
      raf = requestAnimationFrame(passo)
      people.push(spawnWalker(150, 150))
      monsters.push(spawnHunter(20, 20))
    }

    function passo(t) {
      dt = (t - prev) / 1000;
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height)
      for (var i = people.length-1; i>=0; i--) {
        people[i].behave(dt)
        people[i].move(dt)
        people[i].draw(ctx)
      }
      for (var i = buildings.length-1; i>=0; i--) {
        buildings[i].behave(dt)
        buildings[i].move(dt)
        buildings[i].draw(ctx)
      }
      for (var i = monsters.length-1; i>=0; i--) {
        monsters[i].behave(dt)
        monsters[i].move(dt)
        monsters[i].draw(ctx)
      }
      prev = t;
      requestAnimationFrame(passo)
    }

    function Sprite(x = 0, y = 0, w = 5, h = 5, c = 'blue') {
      this.x = x;
      this.y = y;
      this.w = w;
      this.h = h;
      this.vx = 0;
      this.vy = 0;
      this.ax = 0;
      this.ay = 0;
      this.cd = 0;
      this.color = c
      this.status = D.STOPPED
    }


    Sprite.prototype.setStatus = function(status) {
      this.status = status
      switch (status) {
        case D.W_RIGHT:
          this.vx = D.ACCBAS;
          this.vy = 0;
          break;
        case D.W_LEFT:
          this.vx = -D.ACCBAS;
          this.vy = 0;
          break;
        case D.W_DOWN:
          this.vx = 0;
          this.vy = D.ACCBAS;
          break;
        case D.W_UP:
          this.vx = 0;
          this.vy = -D.ACCBAS;
          this.status = D.W_UP
          break;
        case D.STOPPED:
          this.status = D.STOPPED
        default:
          this.status = D.STOPPED
          this.vx = 0;
          this.vy = 0;
          this.ax = 0;
          this.ay = 0;
      }
    }
    Sprite.prototype.move = function(dt) {
      this.vx += this.ax * dt
      this.x += this.vx * dt
      this.vy += this.ay * dt
      this.y += this.vy * dt

      if (this.x < 0) this.x = 0
      if (this.x > canvas.width) this.x = canvas.width
      if (this.y < 0) this.y = 0
      if (this.y > canvas.height) this.y = canvas.height
    }
    Sprite.prototype.draw = function(ctx) {
      ctx.save()
      ctx.translate(this.x, this.y)
      ctx.fillStyle = this.color
      ctx.fillRect(-this.w / 2, -this.h / 2, this.w, this.h)
      ctx.restore()
    }
    Sprite.prototype.behave = function(dt) {}
    Sprite.prototype.isHit = function(a) {
      if (this.x + this.w / 2 < a.x - a.w / 2) return false
      if (this.x - this.w / 2 > a.x + a.w / 2) return false
      if (this.y + this.h / 2 < a.y - a.h / 2) return false
      if (this.y - this.h / 2 > a.y + a.h / 2) return false
      return true
    };

    function RandomWanderer(dt) {
      if (this.cd > 0) {
        this.cd -= dt
      } else {
        this.cd = 2.0
        var dirm = Math.floor(Math.random() * 5)
        switch (dirm) {
          case 0:
            this.setStatus(D.W_RIGHT)
            break;
          case 1:
            this.setStatus(D.W_DOWN)
            break;
          case 2:
            this.setStatus(D.W_LEFT)
            break;
          case 3:
            this.setStatus(D.W_UP)
            break;
          case 4:
            this.setStatus(D.STOPPED)
            this.cd = 3
            var spawner = spawnWalkerSpawner(this.x, this.y)
            if (spawner) buildings.push(spawner)
            break
        }
      }
    }

    function Hunter(dt) {
      if (this.cd > 0) {
        this.cd -= dt
      } else {
        this.cd = 1.0
        var dirm = Math.floor(Math.random() * 5)
        switch (dirm) {
          case 0:
            this.setStatus(D.W_RIGHT)
            break;
          case 1:
            this.setStatus(D.W_DOWN)
            break;
          case 2:
            this.setStatus(D.W_LEFT)
            break;
          case 3:
            this.setStatus(D.W_UP)
            break;
        }
      }
    }

    function spawnWalker(x, y) {
      if (people.length > D.MAX_SPRITES) return;
      var walker = new Sprite(x, y, 5, 5, 'red')
      walker.behave = RandomWanderer
      walker.cd = 1
      return walker
    }

    function spawnWalkerSpawner(x, y) {
      if (buildings.length > D.MAX_BUILDINGS) return;
      var walker = new Sprite(x, y, 10, 10, 'blue')
      walker.behave = RandomWandererSpawner
      walker.cd = 5
      return walker
    }

    function spawnHunter(x, y) {
      if (monsters.length > D.MAX_MONSTERS) return;
      var hunter = new Sprite(x, y, 15, 15, 'purple')
      hunter.behave = Hunter
      hunter.cd = 5
      return hunter
    }


    function RandomWandererSpawner(dt) {
      if (this.cd > 0) {
        this.cd -= dt
      } else {
        this.cd = 5.0
        var walker = spawnWalker(this.x, this.y)
        if (walker) people.push(walker)
      }
    }



    setup()
  </script>
</body>

</html>
